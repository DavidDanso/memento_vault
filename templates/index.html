{% load static %}
<!DOCTYPE html>
<html lang="en" class="js has-scroll-init has-scroll-smooth">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="description" content="Organize and relive your memories with Memento Vault, a collaborative photo and video sharing app with AI-powered features." />

    <meta name="keywords" content="photo sharing app, video sharing, collaborative memory organizer, AI-powered photo organization, memory vault" />

    <meta name="author" content="the_desiinger" />
    <link rel="icon" href="{% static '/images/logo.svg' %}" />
    <title>Memento Vault | Home Page</title>

    <!-- Preload CSS -->
    <link href="{% static '/css/normalize.css' %}" />
    <link rel="preload" as="style" href="{% static '/css/main.css' %}" />
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="{% static '/css/bootstrap.min.css' %}" />
    <link rel="stylesheet" href="{% static '/css/main.css' %}" />

    <script>
      document.documentElement.className = "js";
      var supportsCssVars = function () {
        var e,
          t = document.createElement("style");
        return (t.innerHTML = "root: { --tmp-var: bold; }"), document.head.appendChild(t), (e = !!(window.CSS && window.CSS.supports && window.CSS.supports("font-weight", "var(--tmp-var)"))), t.parentNode.removeChild(t), e;
      };
      supportsCssVars() || alert("Please view this work in a modern browser that supports CSS Variables.");
    </script>
  </head>
  <body id="pageTop" class="page-content" data-spy="scroll" data-target="#mainNav">
    <!--======================== Main-Section ================================-->
    <main>
      <!--  -->
      <nav class="navbar navbar-expand-lg fixed-top menu" id="mainNav">
        <div class="container">
          <a class="navbar-brand" href="{% url 'home' %}">
            <img src="{% static '/images/logo.svg' %}" class="img-fluid" id="logo" alt="logo" />
          </a>

          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <!-- <span class="navbar-toggler-icon"></span> -->
            <span></span><span></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0 left--links"></ul>
            <!--  -->
            <ul class="navbar-nav mb-2 mb-lg-0" id="rightNav">
              <li class="nav-item">
                <a class="nav-link btn" href="{% url 'sign-up' %}">sign up</a>
              </li>
              <li class="nav-item">
                <span>|</span>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="{% url 'login' %}">
                  <img src="{% static 'images/new_lock.svg' %}" class="img-fluid" id="new_lock" alt="new_lock" />
                  login
                </a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
      <!--  -->
      <div id="hero">
        <div class="container-fluid">
          <div class="hero-intro"></div>
          <!-- end hero-intro -->
        </div>
        <!-- end container-fluid -->
      </div>
      <!-- end hero -->
    </main>
    <!-- end main -->

    <!--=============================================== JavaScript ===================================-->
    <script src="https://code.jquery.com/jquery-3.6.4.min.js" integrity="sha256-oP6HI9z1XaZNBrJURtCoUT5SUnxFr8s3BzRl+cbzUq8=" crossorigin="anonymous"></script>
    <!-- Custom Links -->
    <script src="{% static '/js/jquery-min.js' %}"></script>
    <script src="{% static '/js/bootstrap.min.js' %}"></script>
  </body>
</html>
